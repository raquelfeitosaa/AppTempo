<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>App previsão do tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNobotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>
            <div class="caixa-min-max">
                <p>Máxima: <span class="temp-marcador">10°C </span>• Mínima: <span class="temp-marcador2">5°C</span></p>
            </div>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="img-tempo">
                <p class="text-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 80%</p>
        </div>
    </div>


</body>

</html>
